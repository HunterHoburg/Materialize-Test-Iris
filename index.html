<!DOCTYPE html>
<html ng-app='materializeTest'>

<head>
    <meta charset="utf-8">
    <title>Materialize Test</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js'></script>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src='js/controllers.js'></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel='stylesheet' href='assets/fonts/fonts.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</head>

<body ng-controller='indexCtrl as IC'>
    <link href='assets/stylesheets/styles.css' rel='stylesheet' />
    <nav class="light-pink lighten-1" role="navigation">
        <div class='nav-wrapper'>
            <!-- <img src='./assets/eye.jpg' alt='#' /> -->
            <div class='row'>
                <div class='col l2 offsetl1'>
                    <a id='logo-container' href='#' class='brand-logo'>IRIS</a>
                </div>
            </div>
        </div>
    </nav>
    <div class='row'>
        <div class='col l3'>
            <div ng-repeat='app in IC.apps' ng-click='IC.showMonitors(app.id)'>
                <div class='card teal lighten-1 white-text z-depth-2'>
                    <div class='card-content'>
                        <span class='card-title'>{{app.title}}</span>
                        <p>
                            {{app.description}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class='col l4'>
            <div ng-repeat='monitor in IC.currentApp.monitors' ng-click='IC.showMonitorDetail(monitor.id)' onclick='Materialize.showStaggeredList('#staggered-test')'>
                <div class="card blue-grey darken-1 z-depth-2">
                    <div class="card-content white-text">
                        <span class="card-title">{{monitor.title}}</span>
                        <!-- <div class="fixed-action-btn horizontal btn-small" style='position: absolute; right: 24px;'>
                            <a class="btn-floating btn-small red">
                                <i class="large material-icons">mode_edit</i>
                            </a>
                            <ul>
                                <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
                                <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
                            </ul>
                        </div> -->
                        <p>
                            {{monitor.description}}
                        </p>
                    </div>
                    <ul class='collapsible' data-collapsible='accordion'>
                      <li>
                        <div class='collapsible-header'>
                          <i class='material-icons'>settings</i>
                        </div>
                        <div class='collapsible-body'>
                          <button>SOmething</button>
                        </div>
                      </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class='col l5'>
            <div ng-repeat='key in IC.currentMonitor'>
                <div class="card blue-grey darken-1 z-depth-2">
                    <div class="card-content white-text">
                        <span class="card-title">Card Title</span>
                        <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
                    </div>
                    <div class="card-action">
                        <a href="#">This is a link</a>
                        <a href="#">This is a link</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
